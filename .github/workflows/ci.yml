name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read Bun version from package.json
        id: bun-version
        run: echo "version=$(jq -r '.engines.bun' package.json)" >> $GITHUB_OUTPUT

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ steps.bun-version.outputs.version }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run ESLint
        # Note: Lint is non-blocking while pre-existing lint issues are addressed.
        # There are ~80 pre-existing lint issues that need to be resolved.
        # See ISSUES.md for details.
        continue-on-error: true
        run: bun run lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read Bun version from package.json
        id: bun-version
        run: echo "version=$(jq -r '.engines.bun' package.json)" >> $GITHUB_OUTPUT

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ steps.bun-version.outputs.version }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run TypeScript type check
        run: bun run typecheck

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read Bun version from package.json
        id: bun-version
        run: echo "version=$(jq -r '.engines.bun' package.json)" >> $GITHUB_OUTPUT

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ steps.bun-version.outputs.version }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun test

  # Summary job that requires core checks to pass (lint is non-blocking)
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          # Lint is non-blocking while pre-existing issues are addressed
          if [[ "${{ needs.lint.result }}" == "failure" ]]; then
            echo "⚠️ Lint check has issues (non-blocking)"
          fi
          # Type check and tests must pass
          if [[ "${{ needs.typecheck.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "❌ CI checks failed"
            echo "  Type Check: ${{ needs.typecheck.result }}"
            echo "  Test: ${{ needs.test.result }}"
            exit 1
          fi
          echo "✅ All CI checks passed"
